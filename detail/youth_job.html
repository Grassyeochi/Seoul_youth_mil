		</div>

      <div class="col-md-6">
       <!-- 내용, 주최, 대상, 신청 기간, 제한 사항, URL -->
	        <h5>2023년 미래 청년 일자리 사업 참여자 모집</h5>
          <p> <b>주최 : 서울특별시, 한국콘텐츠진흥원, 한국사회적기업진흥원
          <p> <b>대상 : 만19세~39세 서울 거주 미취업 청년
          <p> <b>신청 기간 : 2023년 05월 26일 18:00까지
          <p> <b> 다양한 직업을 다양한 부분에서 지원 중. 공고 필독.
		  <div id="count"></div>
          <p>	<a href="https://youth.seoul.go.kr/site/main/board/notice/41020?cp=1&pageSize=15&sortOrder=BA_REGDATE&sortDirection=DESC&bcId=notice&baCategory1=basic&baNotice=false&baCommSelec=true&baOpenDay=true&baUse=true" target="_blank" class="btn btn-info">  바로가기 &raquo;</a>
               <a href="../hyperlink.html" class="btn btn-secondary"> 뒤로 &raquo;</a>
      </div>
    </div>
  </div>
	<script>
    	var dday = new Date("May 26, 2023, 18:00:00").getTime();

	setInterval(function() {
  	var today = new Date().getTime();
  	var gap = dday - today;
  	var day = Math.ceil(gap / (1000 * 60 * 60 * 24));
  	var hour = Math.ceil((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  	var min = Math.ceil((gap % (1000 * 60 * 60)) / (1000 * 60));
  	var sec = Math.ceil((gap % (1000 * 60)) / 1000);

  	document.getElementById("count").innerHTML = "D-DAY까지 " + day + "일 " + hour + "시간 " + min + "분 " + sec + "초 남았습니다.";
	}, 1000);  
	</script>
