		<div class="container">
			<h1 class="display-3">청년 중개보수 및 이사비 지원사업</h1>
		</div>
	</div>
  
  <div class="container">
		<div class="row" align="Left">
      <div class="col-md-6">
       <!-- 내용, 주최, 대상, 신청 기간, 제한 사항, URL -->
	        <h5>이사가 잦은 청년의 주거비 부담을 경감하기 위해 부동산 중개보수와 이사비 등을 지원하는 사업</h5>
          <p> <b>주최 : 서울특별시
          <p> <b>대상 : 2023년 기준 만 19~39세 청년 중 가구당 기준 중위소득 150% 이하 5000명
          <p> <b>신청 기간 : ~2023년 06월 09일 까지
          <p style="font-color=red;"> <b> 신청자격이 복잡함. 신청자격을 확실히 확인할 것
		  <div id="count"></div>
          <p>	<a href="https://youth.seoul.go.kr/site/main/content/moveFee_intro" target="_blank" class="btn btn-info"> 공고 바로가기 &raquo;</a>
               <a href="../hyperlink.html" class="btn btn-secondary"> 뒤로 &raquo;</a>
      </div>
    </div>

	<script>
  var dday = new Date("June 9, 2023, 0:00:00").getTime();

	setInterval(function() {
  	var today = new Date().getTime();
  	var gap = dday - today;
  	var day = Math.ceil(gap / (1000 * 60 * 60 * 24));
  	var hour = Math.ceil((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  	var min = Math.ceil((gap % (1000 * 60 * 60)) / (1000 * 60));
  	var sec = Math.ceil((gap % (1000 * 60)) / 1000);

  	document.getElementById("count").innerHTML = "D-DAY까지 " + day + "일 " + hour + "시간 " + min + "분 " + sec + "초 남았습니다.";
	}, 1000);  
	</script>
